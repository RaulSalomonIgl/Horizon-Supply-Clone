<div class="space-y-2">
    <h3 class="font-medium">Quantity</h3>
    <div class="flex w-fit items-center gap-2 rounded-lg border border-gray-200">
        <button class="p-2 hover:bg-gray-100 hover:cursor-pointer" (click)="handleQuantityChange('decrease')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6">
                </path>
            </svg>
        </button>
        <span class="w-12 text-center">{{ quantity }}</span>
        <button class="p-2 hover:bg-gray-100 hover:cursor-pointer" (click)="handleQuantityChange('increase')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6">
                </path>
            </svg>
        </button>
    </div>
</div>
