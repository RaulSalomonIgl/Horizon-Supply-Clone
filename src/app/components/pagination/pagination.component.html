<ng-content></ng-content>

<div class="mt-4 w-full flex justify-between">

    <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
    <nav aria-label="Page navigation">
        <ul class="flex items-center -space-x-px h-8 text-sm">
            <li>
                <button (click)="previousPage()" [disabled]="currentPage === 1"
                    class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="sr-only">Previous</span>
                    <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                </button>
            </li>
            <li *ngFor="let page of getPages()">
                <button (click)="goToPage(page)" [class.active]="page === currentPage"
                    class="flex items-center justify-center px-3 h-8 border cursor-pointer"
                    [ngClass]="{'leading-tight text-gray-500  border-gray-300 hover:bg-gray-300 hover:text-gray-700':page !== currentPage, 'text-white border-gray-900 bg-black': page === currentPage}">{{
                    page }}</button>
            </li>
            <li>
                <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                    class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="sr-only">Next</span>
                    <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                </button>
            </li>
        </ul>
    </nav>
</div>
