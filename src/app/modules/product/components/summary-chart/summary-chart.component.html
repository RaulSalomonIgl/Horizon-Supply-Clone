<div class="mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Customer Reviews</h2>

    <div class="space-y-2 mb-6">
        <div *ngFor="let stat of reviewStats" class="flex items-center">
            <span class="w-6 text-sm font-medium text-gray-900">{{ stat.stars }}</span>

            <svg [class.w-4]="true" [class.h-4]="true" xmlns="http://www.w3.org/2000/svg"
                class="size-4 text-yellow-400 fill-yellow-400 mr-2" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon
                    points="12 17.27 18.18 21 15.54 13.97 21 9.24 13.81 8.63 12 2 10.19 8.63 3 9.24 8.46 13.97 5.82 21 12 17.27">
                </polygon>
            </svg>
            <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-yellow-400 rounded-full" [style.width]="stat.percentage + '%'"></div>
            </div>
            <span class="w-10 text-right text-sm text-blue-700">{{ stat.percentage }}%</span>
        </div>
    </div>

    <div class="mt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-1">Share your thoughts</h3>
        <p class="text-sm text-gray-600 mb-3">
            If you've used this product, share your thoughts with other customers
        </p>
        <button class="w-full py-2 border-gray-300 hover:bg-gray-50">
            Write a review
        </button>
    </div>
</div>
