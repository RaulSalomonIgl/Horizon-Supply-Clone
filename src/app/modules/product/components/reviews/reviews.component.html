<div class="mx-auto p-4">
    <div class="space-y-6">
        <h2 class="text-2xl font-semibold">Recent reviews</h2>
        @for (review of reviews; track $index) {
        <div class="space-y-4">
            <div class="flex items-center">
                <img [src]="review.avatar || '/assets/images/user-placeholder.webp'" [alt]="review.name+'`s avatar'"
                    class="w-10 h-10 rounded-full object-cover mr-3" loading="lazy" />
                <div>
                    <h3 class="font-medium text-gray-900">{{review.name}}</h3>
                    <p class="text-sm text-gray-500">{{review.date}}</p>
                </div>
            </div>

            <div class="flex">
                <app-star-rating [rating]="review.rating" [maxRating]="5" />
            </div>

            <p class="text-gray-600">{{review.comment}}</p>
            @if($index < reviews.length - 1){ <div class="border-b border-gray-200 pt-2">
        </div>
        }
    </div>

    }
</div>
</div>
