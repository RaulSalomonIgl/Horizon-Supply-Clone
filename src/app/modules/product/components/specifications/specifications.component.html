<div class="bg-white">
    <div
        class="mx-auto grid max-w-2xl grid-cols-1 items-center gap-x-8 gap-y-16 px-4 py-24 sm:px-6 sm:py-32 lg:max-w-7xl lg:grid-cols-2 lg:px-8">
        <div>
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Technical Specifications</h2>
            <p class="mt-4 text-gray-500" [innerHTML]="product.content">

            <dl class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8">
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Origin</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{product.vendor}}</dd>
                </div>
                <div class="border-t border-gray-200 pt-4" *ngIf="product.content| findMaterialsInParagraph">
                    <dt class="font-medium text-gray-900">Material</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{product.content| findMaterialsInParagraph}}</dd>
                </div>
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Includes</dt>
                    <dd class="mt-2 text-sm text-gray-500">Merchandising certificate</dd>
                </div>
                <div class="border-t border-gray-200 pt-4" *ngIf="product.content | findConsiderationsInParagraph">
                    <dt class="font-medium text-gray-900">Considerations</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{product.content | findConsiderationsInParagraph}}</dd>
                </div>
            </dl>
        </div>
        <div class="grid grid-cols-2 grid-rows-2 gap-4 sm:gap-6 lg:gap-8">
            @for (image of product.media.slice(0,4); track $index) {
            <img [src]="image.src" [alt]="image.alt" class="rounded-lg bg-gray-100" loading="lazy">
            }
        </div>
    </div>
</div>
