<div
    class="group relative w-full max-w-sm overflow-hidden rounded-lg  shadow-xl transition-all duration-300 hover:shadow-2xl">
    <!-- Imagen principal -->
    <div class="relative size-full">
        <img [src]="product.media[0].src || '/placeholder.svg'" [alt]="product.media[0].alt"
            class="object-cover transition-transform duration-500 group-hover:scale-105" />

        <!-- Overlay oscuro al hacer hover -->
        <a class="absolute inset-0 bg-black/0 transition-all duration-300 group-hover:bg-black/60"
            [routerLink]="['products/product/', product.id]"></a>

        <!-- Nombre del producto - aparece al hacer hover -->
        <div class="absolute inset-x-0 top-0 p-4 opacity-0 transition-all duration-300 group-hover:opacity-100">
            <h3 class="text-xl font-bold text-white">{{product.title}}</h3>
        </div>

        <!-- BotÃ³n circular - aparece al hacer hover -->
        <div
            class="absolute bottom-4 left-4 translate-y-10 opacity-0 transition-all duration-300 group-hover:translate-y-0 group-hover:opacity-100">
            <button
                class="flex size-12 items-center justify-center transition-all duration-200 hover:scale-110 hover:cursor-pointer"
                aria-label="Add to cart" (click)="toggleQuickview()">
                <div class="absolute top-[10%] right-[15%] size-10">
                    <div class="relative w-full h-full">
                        <div class="absolute inset-0 border-2 border-white rounded-full opacity-70"></div>
                        <div class="absolute inset-[15%] flex items-center justify-center">
                            <svg viewBox="0 0 100 100" class="w-full h-full text-white opacity-80">
                                <path d="M50 10 L20 80 L90 40 L10 40 L80 80 Z" fill="none" stroke="currentColor"
                                    strokeWidth="2" />
                            </svg>
                        </div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

@if (isModalOpen) {
<app-quick-view [open]="isModalOpen" [product]="product" (openChange)="isModalOpen = $event" />
}
